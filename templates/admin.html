{% extends "base.html" %}

{% block title %}Admin Options{% endblock %}

{% block content %}
    <h2>Admin Actions</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        {% if user.role != 'Admin' %}
                            <form method="POST" action="{{ url_for('dashboard.promote', user_id=user.id) }}" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-primary">Promote to Admin</button>
                            </form>
                            <form method="POST" action="{{ url_for('dashboard.remove_user', user_id=user.id) }}" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger">Remove User</button>
                            </form>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
