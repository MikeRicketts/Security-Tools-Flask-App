{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <style>
        body {
            background: linear-gradient(to right, #2a3439, #b0b0b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
        }
        .alert {
            color: #ff0000;
        }
    </style>

    <div class="card col-md-6">
        <h3 class="text-center">Login or Register</h3>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" name="action" value="login" class="btn btn-primary">Login</button>
                <button type="submit" name="action" value="register" class="btn btn-secondary">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
